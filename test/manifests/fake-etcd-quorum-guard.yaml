apiVersion: v1
kind: Namespace
metadata:
  name: openshift-etcd
  labels:
    name: openshift-etcd
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  namespace: openshift-etcd
  name: etcd-quorum-guard
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app: fake-etcd-quorum-guard